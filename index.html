
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnStackHub: AI Learning Ecosystem</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(-45deg, #0f172a, #132a4a, #0b1a3a, #1e3a5a);
        background-size: 400% 400%;
        animation: gradient-animation 20s ease infinite;
        color: #e2e8f0;
      }
      .font-montserrat {
        font-family: 'Montserrat', sans-serif;
      }
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-in 0.6s ease-out forwards; }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.1);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(30, 58, 138, 0.5);
        border-radius: 10px;
      }

      /* PDF Export Styles */
      @media print {
        @page { margin: 15mm; size: A4; }
        body { background: #fff !important; color: #000 !important; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        .roadmap-milestone { page-break-inside: avoid !important; border: 1px solid #ddd !important; margin-bottom: 20px !important; padding: 20px !important; }
      }
      .print-only { display: none; }
      .course-content h2 { font-size: 1.875rem; font-weight: 700; margin: 1.5rem 0 1rem; color: #e2e8f0; border-bottom: 1px solid #334155; padding-bottom: 0.5rem; }
      .course-content h3 { font-size: 1.5rem; font-weight: 600; margin: 1.25rem 0 0.75rem; color: #00BCD4; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",

        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.544.0",
        "canvas-confetti": "https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/+esm"
      }
    }
    </script>
